<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <h1>Formulário de cadastro</h1>
    <form name="cadastro" method="POST" target="_blank" autocomplete="on" action="greicelacerda@gmail.com">
       <table>
       <tr>
            <td>
            Este é o formulario<br><br>
            Nome: <input type="text" name="Nome"><br><br>
            Idade: <input type="number" name="Idade"><br><br>
            Senha: <input type="password" name="senha"><br><br>
            </td>
            <td></td>
            <td>
            <label>Digite textos: </label><input type="text" name="texto"><br><br>
            <label>Digite idades: </label><input type="number" name="numero" min="0" max="99"><br><br>
            <label>Botões: </label><input type="button" value="Enviar"><br><br>
            <label>Botões: </label><input type="button" value="Reset"><br><br>
            <label>Botões: </label><input type="button" value="Menu"><br><br>
            </td>
        </tr>
            <td>
            <label>Controle deslizante: </label><input type="range" name="controle" min="0" max="99" value="50"><br><br>
            <label>Cores: </label><input type="color"><br><br>
            <label>Digite seu email: </label><input type="email" name="email"><br><br>
            <label>Endereço: </label><input type="url" name="endereço"><br><br>
            </td>
            <td></td>
            <td>
            <label>Datas: </label><input type="date" name="datas"><br><br>
            <label>Semanas: </label><input type="week" name="semanas"><br><br>
            <label>Meses: </label><input type="month" name="meses"><br><br>
            <label>Valores booleanos: </label><input type="Checkbox" name="valores"><label></label><input type="Checkbox" name="valores"><br><br>
            <label>Valores Com radio: </label><input type="Radio" name="valores unicos"><label></label><input type="Radio" name="valores unicos"><br><br>
            </td>
            <td></td>
            <td>
            <label>Mensagem oculta "Hidden": </label><input type="Hidden"><br><br>
            <label>Arquivos: </label><input type="File" multiple><br><br>
            <label>Pesquisar: </label><input type="Search"><br><br>
            </td>
        </tr>
        </table>
        <button type="submit">Enviar</button><br><br>
    </form>
    </body>
</html>
