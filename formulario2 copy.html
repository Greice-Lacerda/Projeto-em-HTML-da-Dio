<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Escolhendo a Pizza</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
        span{
            color: red;
        }
        .row{
            margin:5px;
        }
        label{
            width:100px;
            text-algin: right;
            display: inline-block;      
            padding-right:5px
        }
        </style>
    </head>
    <body>
    <h1>Escolha o sabor de sua Pizza</h1>
    <form name="cadastro" method="post" target="_blank" action="greicelacerda@gmail.com">
       <table>
       <tr>
            <td>
            <h2>Qual sabor você deseja?</h2><br>
            <input type="Checkbox" name="opcional[]" value="Quatro queijos" disabled><label> Quatro queijos</label><br><br>
            <input type="Checkbox" name="opcional[]" value="Portuguesas"><label> Portuguesa</label><br><br>
            <input type="Checkbox" name="opcional[]" value="Calabresa"><label> Calabresa</label><br><br>
            <input type="Checkbox" name="opcional[]" value="Frango"><label> Frango</label><br><br>
            <input type="Checkbox" name="opcional[]" value="Vegetariana"><label> Vegetariana</label><br><br>
            </td>
            <td>
            <h2>Deseja borda recheada?</h2>
            <label>Sim: </label><input type="Radio" name="valores unicos" value="sim"><br><br>
            <label>Não</label><input type="Radio" name="valores unicos" value="não"><br><br>
            <br><br><br><br><br><br><br>
            </td>
        </tr>
        <tr></tr>
        <tr>
            <td>
            <h2>Qual bebida prefere?</h2>
            <input type="Radio" name="bebidas" value="Suco"><label> Suco</label><br><br>
            <input type="Radio" name="bebidas" value="Refrigerante"><label> Refrigerante</label><br><br>
            <input type="Radio" name="bebidas" value="Água" disabled><label> Água</label><br><br>
            <input type="Radio" name="bebidas" value="Nenhuma"><label> Nenhuma</label><br><br>
            <br><br><br>
            </td>
       <td>
            <h2>Qual é a forma de pagamento?</h2>
            <input type="Radio" name="pagamentos"><label> Débito</label><br><br>
            <input type="Radio" name="pagamentos"><label> Crédito</label><br><br>
            <input type="Radio" name="pagamentos"><label> Pix</label><br><br>
            <input type="Radio" name="pagamentos"><label> Ted</label><br><br>
            <br><br><br>
            </td>
        </tr>
        </table>
        <button type="submit">Enviar</button><br><br>
    </form>
    </body>
</html>
